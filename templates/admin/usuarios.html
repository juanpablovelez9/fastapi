{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <div class="form-card">
        <h1>{{ title }}</h1>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        {% if success %}
            <p class="success-message">{{ success }}</p>
        {% endif %}

        <form action="/admin/usuarios" method="post" class="form-styled">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="{{ nombre if nombre else '' }}" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ email if email else '' }}" required>
            </div>
            
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>

            <div class="form-group">
                <label for="Rol">rol:</label>
                <input type="text" id="rol" name="rol" value="{{ rol if rol else '' }}" required>
            </div>            
            
            <button type="submit" class="btn btn-primary">Crear Usuario</button>
        </form>

        <div class="link-back">
            <a href="/admin/listarusuarios" class="btn btn-secondary">Volver a la lista de usuarios</a>
        </div>
    </div>
</div>

<style>
    /* Asegúrate de que estos estilos estén en tu styleGeneral.css o en un bloque <style> */
    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 80px); /* Ajusta según el tamaño de tu header/footer */
        padding: 40px 20px;
        background-color: var(--background-dark); /* Fondo oscuro general */
    }

    .form-card {
        background-color: #1c1c1c; /* Fondo de la tarjeta, más claro que el contenedor */
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5); /* Sombra más pronunciada */
        padding: 40px;
        width: 100%;
        max-width: 500px; /* Ancho máximo del formulario */
        text-align: center;
        color: var(--text-light);
    }

    .form-card h1 {
        color: var(--accent-red); /* Color de acento para el título */
        margin-bottom: 30px;
        font-size: 2.5em;
    }

    .form-styled .form-group {
        margin-bottom: 20px;
        text-align: left;
    }

    .form-styled label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #ddd;
    }

    .form-styled input[type="text"],
    .form-styled input[type="email"],
    .form-styled input[type="password"] {
        width: calc(100% - 20px); /* Ajusta el padding */
        padding: 12px 10px;
        border: 1px solid #3a3a3a;
        border-radius: 8px;
        background-color: #282828; /* Fondo del input */
        color: #eee;
        font-size: 1em;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-styled input:focus {
        border-color: var(--primary-red); /* Borde de acento al enfocar */
        box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.2); /* Sombra suave al enfocar */
        outline: none;
    }

    .btn { /* Estilos base para botones, asegúrate de que estén en tu CSS general */
        padding: 12px 25px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s ease, transform 0.2s ease;
        display: inline-block; /* Para que los botones se comporten bien con margin/padding */
        margin-top: 15px;
    }

    .btn-primary {
        background-color: var(--primary-red);
        color: white;
        border: none;
    }

    .btn-primary:hover {
        background-color: #e00;
        transform: translateY(-2px);
    }

    .btn-secondary {
        background-color: #3a3a3a;
        color: #eee;
        border: 1px solid #555;
    }

    .btn-secondary:hover {
        background-color: #555;
        transform: translateY(-2px);
    }

    .error-message {
        color: #ff6b6b; /* Rojo para mensajes de error */
        background-color: #3d1c1c;
        border: 1px solid #ff0000;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
        font-weight: bold;
    }

    .success-message {
        color: #6bff6b; /* Verde para mensajes de éxito */
        background-color: #1c3d1c;
        border: 1px solid #00ff00;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
        font-weight: bold;
    }

    .link-back {
        margin-top: 30px;
    }
</style>
{% endblock %}
